<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление расписанием</title>
    <style>
        #student-container, #teacher-container {
            display: none;
        }
    </style>
</head>
<body>

<h1>Управление расписанием</h1>
<label for="role-select">Выберите роль:</label>
<select id="role-select">
    <option value="">--Выберите роль--</option>
    <option value="Студент">Студент</option>
    <option value="Преподаватель">Преподаватель</option>
</select>

<div id="student-container">
    <h2>Просмотр расписания</h2>
    <label for="student-group-select">Выберите группу:</label>
    <select id="student-group-select">
        <option value="IT-25">IT-25</option>
    </select>

    <h3>Расписание</h3>
    <div id="schedule-display">
        <!-- Расписание будет загружено сюда -->
    </div>
</div>

<div id="teacher-container">
    <h2>Редактирование расписания</h2>
    
    <h3>Создать новую группу</h3>
    <input type="text" id="new-group-name" placeholder="Название группы">
    <button id="create-group-btn">Создать группу</button>
    
    <h3>Выбор группы</h3>
    <label for="edit-group-select">Выберите группу:</label>
    <select id="edit-group-select">
        <option value="IT-25">IT-25</option>
    </select>

    <h3>Редактировать расписание</h3>
    <label for="edit-day-select">Выберите день:</label>
    <select id="edit-day-select">
        <option value="monday">Понедельник</option>
        <option value="tuesday">Вторник</option>
        <option value="wednesday">Среда</option>
        <option value="thursday">Четверг</option>
        <option value="friday">Пятница</option>
    </select>

    <h3>Добавить пару</h3>
    <input type="text" id="new-subject" placeholder="Предмет">
    <input type="text" id="new-time" placeholder="Время">
    <input type="text" id="new-teacher" placeholder="Преподаватель">
    <button id="add-lesson-btn">Добавить</button>

    <h3>Удалить пару</h3>
    <button id="remove-lesson-btn">Удалить последнюю пару</button>
</div>

<script src="script.js"></script>
</body>
</html>
